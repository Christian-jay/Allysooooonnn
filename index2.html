<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilison2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FFC0CB;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .divOne {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 5px 10px 20px rgba(252, 108, 133, 0.3);
            border-radius: 25px;
            background: linear-gradient(135deg, #FFD1DC, #FFB6C1);
            text-align: center;
            font-family: "Poppins", sans-serif;
            color: #8A4F7D;
            font-weight: 500;
            font-size: 20px;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .divThree img {
            max-width: 100%;
            height: auto;
        }

        .numeric-keypad {
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .key {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #FF7990, #EFA1B4);
            color: white;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(255, 182, 193, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .input-container {
            display: flex;
            flex-direction: column; /* Stack items vertically on small screens */
            align-items: center;
            gap: 20px;
            
        }

        /* On larger screens, place them side by side */
        @media (min-width: 768px) {
            .input-container {
                flex-direction: row; /* Align side by side */
                justify-content: center;
                align-items: center;
                gap: 20px;
            }

            .divThree {
                margin-right: 20px; /* Adds extra space between image and keypad */
            }
        }

        .divTwo {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .divThree {
        width: 220px;
        height: 230px;
        border-radius: 15%;
        background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
        box-shadow: 3px 6px 15px rgba(252, 108, 133, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .clear {
        background: #FF4D4D;
        }

        .delete {
        background: #FFA07A;
        }

    </style>
</head>
<body>
    <div class="hearts-container"></div>
    
    <div class="divOne">
        <div class="input-container">
            <div class="divThree">
                <img src="Assets\sampleIcon.png" 
                     alt="Pic" class="centered-image">
            </div>
            <div class="divTwo">
                <div class="container">
                    <input type="text" id="inputNum" name="input" placeholder="02172005?" readonly>
                    <div class="numeric-keypad">
                        <button class="key" onclick="addToInput(1)">1</button>  
                        <button class="key" onclick="addToInput(2)">2</button>
                        <button class="key" onclick="addToInput(3)">3</button>
                        <button class="key" onclick="addToInput(4)">4</button>
                        <button class="key" onclick="addToInput(5)">5</button>
                        <button class="key" onclick="addToInput(6)">6</button>
                        <button class="key" onclick="addToInput(7)">7</button>
                        <button class="key" onclick="addToInput(8)">8</button>
                        <button class="key" onclick="addToInput(9)">9</button>
                        <button class="key delete" onclick="deleteLast()">âŒ«</button>
                        <button class="key" onclick="addToInput(0)">0</button>
                        <button class="key clear" onclick="submitInput()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    
    <script>
        function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—"; // You can change to ðŸ’–, ðŸ’•, ðŸ’— for variety

    // Random horizontal position
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-50px"; // Start from above the viewport
    heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // Random duration (2-5s)

    document.querySelector(".hearts-container").appendChild(heart)
    
}

// Generate hearts every 150ms
setInterval(createHeart, 150);

function addToInput(num) {
    document.getElementById("inputNum").value += num;
}

function submitInput() {
    let inputField = document.getElementById("inputNum");
    let inputtedVal = inputField.value;

    if (inputtedVal !== "02172005") {
        inputField.value = "Wrong!";

        // Remove "Wrong!" text after 2 seconds
        setTimeout(() => {
            inputField.value = "";
        }, 1000);
    } else {
        window.location.href = "index2.html"
    }
}

function deleteLast() {
    let input = document.getElementById("inputNum").value;
    document.getElementById("inputNum").value = input.slice(0, -1);
}
    </script>
</body>
</html>
